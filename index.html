<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of Birth Calculator </title>
</head>
<body>
    <script>let userName = prompt("What is your name?");
    let userAge = prompt("How old are you?");
    let currentYear = new Date().getFullYear();  
    let yearOfBirth = currentYear - parseInt(userAge);
    alert (`hello ${userName} , You were born in ${yearOfBirth}`);</script>   
</body>
</html>
